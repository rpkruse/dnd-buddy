<div class="container content" *ngIf="this.user">
  <div class="text-light mt-5">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [value]="this.user.username" (input)="this.user.username = $event.target.value" placeholder="Username">
        </div>
      </div>

      <div class="form-group row is-valid">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [value]="this.password" (input)="this.password = $event.target.value" placeholder="Password"
            [ngClass]="{ 'is-invalid': !passwordsMatch(), 'is-valid': passwordsMatch() }">
        </div>
      </div>

      <div class="form-group row is-valid">
        <label class="col-sm-2 col-form-label">Confirm Password:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [value]="this.confirmPassword" (input)="this.confirmPassword = $event.target.value"
            placeholder="Confirm Password" [ngClass]="{ 'is-invalid': !passwordsMatch(), 'is-valid': passwordsMatch() }">
          <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="!passwordsMatch()">*Passwords must match</small>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-s btn-sm" (click)="cancelChanges()">Cancel</button>
    <button type="button" class="btn btn-s btn-sm" (click)="saveUser()" [disabled]="!passwordsMatch() || !this.user.username.length">Save</button>
  </div>
</div>
