<div class="container">
  <div class="row mt-5">

    <!-- Character List -->
    <div class="col-md-3 mb-5">
      <h2 class="header mb-0">Characters</h2>
      <ul class="list-group list-group-flush static-size-list half-height" *ngIf="this.characters.length">
        <li class="list-group-item text-light content character" (click)="getCharacterDetails(character)" (mouseover)="this.mouseOver = i"
          (mouseout)="this.mouseOver = -1" *ngFor="let character of this.characters index as i">
          {{ character.name }}
          <img [@showState]="this.mouseOver === i ? 'show' : 'hide'" class="icon icon-sm float-right" (click)="confirmDeleteCharacter(content, $event, character)"
            placement="left" ngbTooltip="Delete Character" src="assets/icons/x_icon.png">
        </li>
      </ul>
      <div class="content text-center" *ngIf="!this.characters.length">No Characters</div>
      <div class="fillSpace fillColor">
        <button type="button" class="btn btn-s float-right" [routerLink]="['/createCharacter']">New Character</button>
      </div>
    </div>

    <!-- Character detail -->
    <div class="col-md-9" *ngIf="this.selectedCharacter && this.raceDetail && this.classDetail">
      <div class="card w-100 bg-transparent">
        <div class="card-header text-center header">
          <span class="stat">
            <strong>{{ this.selectedCharacter.name }}:</strong>
            <em> Level {{ this.selectedCharacter.level }}, {{ this.raceDetail.name }} {{ this.classDetail.name }}</em>
          </span>
          <img class="icon icon-sm float-right" (click)="this.selectedCharacter = null" placement="right" ngbTooltip="Close" src="assets/icons/x_icon.png">
        </div>

        <div class="card-body content text-light">
          <div class="row">
            <div class="col-md-4 text-center">
              <app-stats [character]="selectedCharacter"></app-stats>
            </div>
            <div class="col-md-8">
              <app-equipment [character]="selectedCharacter"></app-equipment>
            </div>
          </div>
        </div>

        <div class="card-footer header">
          <img class="icon icon-sm float-right" (click)="confirmDeleteCharacter(content, $event)" placement="right" ngbTooltip="Delete"
            src="assets/icons/delete_icon.png">
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
  </div>

  <div class="modal-body">

    <body>Are you sure you want to delete:
      <b>{{ this.selectedCharacter.name }}?</b>
    </body>

    <body class="text-muted">This action cannot be undone</body>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger col-2" (click)="d()">Cancel</button>
    <button type="button" class="btn btn-success col-2" (click)="c()">Confim</button>
  </div>
</ng-template>
